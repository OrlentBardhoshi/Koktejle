<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Coctails</title>
    <link rel="icon" href="images/cocktail_7223454.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Contact Us</h2>
                <p class="text-center">We would love to hear from you! Please fill out the form below to get in touch.</p>

                <!-- Contact Form -->
                <form id="contactForm" onsubmit="return validateForm()" method="post">
                    <div class="mb-3">
                        <label for="name">Your Fullname</label> <br>
                        <input type="text" id="name" placeholder="Enter your fullname" required>
                        <div class="invalid-feedback" id="nameError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" >Your Email</label> <br>
                        <input type="email" id="email" placeholder="Enter your email">
                        <div class="invalid-feedback" id="emailError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="message">Your Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                        <div class="invalid-feedback" id="messageError"></div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </div>
                </form>

                <div id="responseMessage" class="mt-3 text-center" style="display: none;">
                    <p class="text-success">Thank you! Your message has been sent successfully.</p>
                </div>
            </div>
        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
